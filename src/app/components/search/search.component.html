<div class="row">
  <div class="col">
    <input
      class="form-control form-control-lg"
      #search
      type="search"
      (keyup)="buscar(search.value)"
      placeholder="Escribe el artista"
    />
  </div>
</div>
<app-loading class="mt-3 d-block" [isLoading]="isLoading"></app-loading>
<div class="masonry mt-3" *ngIf="!isLoading">
  <app-item-box [item]="item" *ngFor="let item of artistas" (onPressed)="goArtist($event)"></app-item-box>
</div>
<div
  *ngIf="artistas && artistas.length == 0"
  class="alert alert-primary"
  role="alert"
>
  No hay resultados
</div>
